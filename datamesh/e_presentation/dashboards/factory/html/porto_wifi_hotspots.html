<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Plots</title>
    <style>
        /* Container for all plots */
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 equal-width columns */
            grid-template-rows: 1fr 1fr; /* 2 equal-height rows */
            height: 100vh; /* Full viewport height */
            gap: 10px; /* Space between plots */
        }

        /* Styling for the rectangles */
        .plot-container {            
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Optional shadow for better visibility */
            overflow: hidden; /* Prevent content overflow */
        }

        /* Top left plot */
        .plot {
            width: 100%;
            height: 100%;
           
        }

        /* Ensure the plots fit nicely */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Second plot occupies the full height of the right side */
        .plot-right {
            grid-row: span 2; /* Span two rows */
            grid-column: 2; /* Place in the right column */
            width: 100%;
            height: 100%;
        }

           /* Second plot occupies the full height of the right side */
           .plot-left {
            grid-row: span 2; /* Span two rows */
            grid-column: 1; /* Place in the right column */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Dashboard container with grid items -->
    <div class="dashboard-container">
        <!-- Plot 1 (Top left) -->
        <div class="plot-container plot-left">
            <div class="plot">
                <iframe src="map_porto_wifi_hotspots.html"></iframe>
            </div>
        </div>

        <!-- Plot 2 (Right side, full height) -->
        <div class="plot-container plot-right">
            <iframe src="scatter_porto_wifi_hotspots.html"></iframe>
        </div>


    

    </div>

</body>
</html>
